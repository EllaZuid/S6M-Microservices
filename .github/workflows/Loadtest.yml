name: Test JMeter Action

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  action_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run JMeter Action
        uses: ./
        with:
          testFilePath: LoadTest.jmx

      - uses: actions/upload-artifact@v1
        with:
          name: jmeter-test-results.xml
          path: ./
