name: Test JMeter Action

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  action_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run JMeter Action
        uses: QAInsights/PerfAction@v2.0
        with:
          testFilePath: ./LoadTest.jmx
          args: "http://51.105.145.2:9191/dressuur"

      - uses: actions/upload-artifact@v1
        with:
          name: jmeter-test-results.xml
          path: ./
